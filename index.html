<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>趋势计算</title>
</head>
	  <style> 
div #result
{
	border:2px solid #a1a1a1;
	padding:10px 40px; 
	background:#dddddd;
	display:block;
	width:100px;
	height:10px;
	border-radius:5px;
}
	 #main
	{
		padding:30% 30%;
		
		  }
</style>
<script type="application/javascript">
	function calc(){
	
	var a = document.getElementById("a").value; 
    var b = document.getElementById("b").value;
	var c = document.getElementById("c").value;
	document.getElementById("result").innerText = ((b-c)/(b-a)).toFixed(5);
	
	}
	</script>
<body>
   <div id ="main">
	<h1>上涨趋势</h1>
	<div> 低点A: <input type="number" id ="a" value="a_value" type="number"  min="0.000000" step="0.00001"  /><br></div>
	<div> 高点B: <input type="number" id ="b" value="b_value" type="number"  min="0.000000" step="0.00001"  /><br></div>
	<div> 低点C: <input type="number" id ="c" value="c_value" type="number"  min="0.000000" step="0.00001"  /><br></div>
	<p></p>
	<div><input type="submit" onclick="calc();">
		<p></p>
		<label id ="result"></label>
	</div>
 </div>

</body>
</html>
